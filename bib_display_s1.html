<!-- Script borrowed from http://library.wmitchell.edu -->
<!-- googlebook search -->

<script type="text/javascript">

        

		var tr = document.getElementsByTagName('TR');
		var isbnnumber = "";
		for(i = 0; i < tr.length; i++) {
			var x=tr[i].getElementsByTagName('td');
			if (x.length == 2 && x[0].innerHTML == "ISBN") {
				isbnnumber = x[1].innerHTML;
				
				isbnnumber = isbnnumber.replace(/[^\d]+/ig,"");

			}
		}
		

          if (isbnnumber.length > 0) {




        var cburl = "http://books.google.com/books";
    
        // Retrieve the info for these bibkeys           

       
         var api_url = cburl + "?jscmd=viewapi&bibkeys=" + isbnnumber;
        document.write(unescape("%3Cscript src=" + api_url +
          " type='text/javascript'%3E%3C/script%3E"));
        
        document.write("http://books.google.com/books?jscmd=viewapi&bibkeys=ISBN:" + isbnnumber + "&callback=addTheCover")
          
          }else {
          
          }
      </script>

           <script type="text/javascript">
        var buttonImg =
          'http://code.google.com/apis/books/images/gbs_preview_button1.gif';
        for (isbn in _GBSBookInfo) {
          var b = _GBSBookInfo[isbn];
          if (b && (b.preview == "full" || b.preview == "partial")) {
          
            document.getElementById("googlebooks").innerHTML = "<a href='"+ b.preview_url + "'><img src='"+ buttonImg + "' style='border:0; margin:3px;'></a>";

          }
        }
      </script>  
      
      <!-- end of googlebook search -->
